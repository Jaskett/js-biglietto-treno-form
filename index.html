<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Biglietto treno</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1 class="t_al-c t_up">Calcola il prezzo del tuo biglietto</h1>
        <div id="calc_ticket">
            <div class="d-flex justify_around" id="user_form">
                <span>
                    <label for="dati passeggero">Nome e Cognome</label>
                    <input type="text" name="dati passeggero" id="name" placeholder="Inserisci nome e cognome">
                </span>

                <span>
                    <label for="distanza">Km da Percorrere</label>
                    <input type="text" name="distanza da percorrere" id="distance" placeholder="Distanza da percorrere in Km">
                </span>

                <span>
                    <label for="eta passeggero">Fascia d'et√†</label>
                    <select name="eta passeggero" id="age">
                        <option value="Under">Under 18</option>
                        <option value="Maggiorenne">Maggiorenne</option>
                        <option value="Over">Over 65</option>
                    </select>
                </span>
            </div>

            <div class="buttons">
                <button class="btn" type="submit" id="generate">Genera</button>

                <button class="btn" type="submit" id="refresh">Annulla</button>
            </div>
        </div>

        <section id="ticket_generator">
            <h1 class="t_al-c t_up">Il tuo biglietto</h1>
            <div id="ticket_display">
                <div id="container_ticket">
                    <h2 class="t_up t_al-l">Dettaglio Passeggeri</h2>
                    <div class="d-flex h-100">
                        <div id="passenger_name-data">
                            <h3 class="t_up">Dati Passeggero</h3>
                            <div id="nameP" class="t_up"></div>
                        </div>

                        <ul class="d-flex justify_around">
                            <li>
                                <h4>Offerta</h4>
                                <p id="offType"></p>
                            </li>

                            <li>
                                <h4>Carrozza</h4>
                                <p id="ride"></p>
                            </li>

                            <li>
                                <h4>Codice CP</h4>
                                <p id="codeCp"></p>
                            </li>
    
                            <li>
                                <h4>Costo Biglietto</h4>
                                <p id="price-ticket"></p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
