<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Biglietto treno</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1 class="t_al-c t_up">Calcola il prezzo del tuo biglietto</h1>
        <div id="calc_ticket">
            <div class="d-flex justify_between" id="user_form">
                <span>
                    <label for="dati passeggero">Nome e Cognome</label>
                    <input type="text" name="dati passeggero" id="name" placeholder="Inserisci nome e cognome">
                </span>

                <span>
                    <label for="distanza">Km da Percorrere</label>
                    <input type="text" name="distanza da percorrere" id="distance" placeholder="Distanza da percorrere in Km">
                </span>

                <span>
                    <label for="eta passeggero">Fascia d'et√†</label>
                    <select name="eta passeggero" id="age">
                        <option value="Under">Under 18</option>
                        <option value="Maggiorenne">Maggiorenne</option>
                        <option value="Over">Over 65</option>
                    </select>
                </span>
            </div>

            <div class="buttons">
                <button class="btn" type="submit" id="generate">Genera</button>

                <button class="btn" type="submit" id="refresh">Annulla</button>
            </div>
        </div>

        <h1 class="t_al-c t_up">Il tuo biglietto</h1>
        <div id="ticket_display">
            <div id="container_ticket">
                <h2 class="t_up">Dettaglio Passeggeri</h2>
                <div class="d-flex justify_between">
                    <div>
                        <h3 class="t_up">Nome Passeggero</h3>
                        <div class="nameP"></div>
                    </div>
                    <div>
                        <ul class="d-flex">
                            <li>
                                <p>Offerta</p>
                                <p></p>
                            </li>

                            <li>
                                <p>Carrozza</p>
                                <p></p>
                            </li>

                            <li>
                                <p>Codice CP</p>
                                <p></p>
                            </li>

                            <li>
                                <p>Costo Biglietto</p>
                                <p></p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
